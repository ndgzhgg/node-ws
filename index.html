<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>医者仁心</title>
    <style>
        body {
            margin: 0;
            font-family: "Microsoft YaHei", sans-serif;
            background-color: #f5f7fa;
            color: #333;
        }

        header {
            background: linear-gradient(120deg, #3fa9f5, #62d0ff);
            color: white;
            text-align: center;
            padding: 60px 20px;
        }

        header h1 {
            margin: 0;
            font-size: 48px;
            letter-spacing: 4px;
        }

        header p {
            font-size: 20px;
            margin-top: 15px;
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .section h2 {
            margin-top: 0;
            color: #2b8bd6;
        }

        .section p {
            line-height: 1.8;
            font-size: 17px;
        }

        .quote {
            font-size: 20px;
            font-style: italic;
            border-left: 4px solid #3fa9f5;
            padding-left: 15px;
            margin: 25px 0;
            color: #555;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #eaf4fb;
            color: #666;
            margin-top: 40px;
        }

    </style>
</head>
<body>

<header>
    <h1>医者仁心</h1>
    <p>用专业守护生命，用仁心温暖世界</p>
</header>

<div class="container">

    <div class="section">
        <h2>初心与使命</h2>
        <p>
            医者的意义，不仅是治病救人，更是给予患者安心与希望。面对每一个需要帮助的生命，他们用耐心、专业与坚持，
            在平凡的岗位上书写着不平凡的故事。
        </p>
        <div class="quote">“医者，仁心为本；仁心，医者之魂。”</div>
    </div>

    <div class="section">
        <h2>专业与担当</h2>
        <p>
            无论多深的夜，无论多艰难的时刻，医务工作者都冲在第一线。他们是与时间赛跑的人，是在危险中逆行的人，
            是默默守护亿万家庭健康的无名英雄。
        </p>
    </div>

    <div class="section">
        <h2>温暖与希望</h2>
        <p>
            一句安慰、一声鼓励、一次解释，都是医者最温柔的力量。医学不仅仅是科学，更是一种跨越疾病阴霾、
            点亮生命之光的人文关怀。
        </p>
    </div>

</div>

<footer>
    © 2025 医者仁心 · 致敬每一位医务工作者
</footer>

</body>
</html>
